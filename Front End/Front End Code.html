<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voltage & Current Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .alert-box {
            width: 300px;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .green {
            background-color: #2ecc71;
        }

        .yellow {
            background-color: #f1c40f;
            color: black;
        }

        .red {
            background-color: #e74c3c;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>Hospital Voltage Monitoring System</h2>

    <input type="number" id="voltage" placeholder="Enter Voltage">
    <br>
    <button onclick="checkVoltage()">Check Status</button>

    <div id="alert" class="alert-box green">
        Status: Normal
    </div>

    <script>
        function checkVoltage() {
            let voltage = document.getElementById("voltage").value;
            let alertBox = document.getElementById("alert");

            if (voltage < 180) {
                alertBox.className = "alert-box red";
                alertBox.innerText = "CRITICAL ⚠️ Voltage Too Low";
            }
            else if (voltage >= 180 && voltage < 210) {
                alertBox.className = "alert-box yellow";
                alertBox.innerText = "WARNING ⚠️ Voltage Unstable";
            }
            else if (voltage > 210){
                alertBox.className = "alert-box red";
                alertBox.innerText = "CRITICAL ⚠️  VOLTAGE TOO HIGH";
            }
            else {
                alertBox.className = "alert-box green";
                alertBox.innerText = "NORMAL ✅ Voltage Stable";
            }
        }
    </script>

</body>
</html>
