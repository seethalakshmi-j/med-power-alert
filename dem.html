
<!DOCTYPE html>
<html>
<head>
    <title>Voltage & Current Alert</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 50px;
        }
        .alert-box {
            width: 300px;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .green { background-color: #2ecc71; }
        .yellow { background-color: #f1c40f; color: black; }
        .red { background-color: #e74c3c; }
    </style>
</head>
<body>

<h2>Hospital Voltage Monitoring System</h2>

<p><b>Voltage:</b> 237.0 V</p>
<p><b>Current:</b> 5.7 A</p>

<div class="alert-box red">
    CRITICAL ⚠️ Voltage Too High
</div>

</body>
</html>
